<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестовое задание</title>
</head>
<body class="page">
  <header></header>
  <main>
    <section class="calculator">
      <h1 class="calculator__title">Рассчитайте стоимость автомобиля в лизинг</h1>
      <form class="calculator__form">

        <div class="input">
          <label for="car-cost" class="input__title">Стоимость автомобиля</label>
          <p class="input__info">3300000
            <span>&#8381</span>
          </p>
          <input type="range" id="car-cost" class="input__range" min="1500000" max="10000000" value="3300000">
        </div>

        <div class="input">
          <label for="an-initial-fee" class="input__title">Первоначальный взнос</label>
          <p class="input__info">420000
            <span>13%</span>
          </p>
          <input type="range" id="an-initial-fee" class="input__range" min="10" max="60" value="13">
        </div>

        <div class="input">
          <label for="rental-period" class="input__title">Срок лизинга</label>
          <p class="input__info">60
            <span>мес.</span>
          </p>
          <input type="range" id="rental-period" class="input__range" min="6" max="120" value="60">
        </div>
      
      </form>
    </section>
  </main>
  <footer></footer>
</body>
</html>
